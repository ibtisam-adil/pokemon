<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-wrapper">
            <div class="nav-logo">
                <img class="poke-logo" src="./pokemon-logo.png" alt="Pokemon Logo"/>
            </div>
            <div class="elements">
                <a href="#home">Home</a>
                <a href="#types">Types</a>
                <a href="#pokedex">Pokedex</a>
                <a href="#news">News</a>
            </div>
        </div>
    </nav>
    <!-- HEROSECTION -->
    <header class="hero">
        <div class="choose-pokemon">
            <img class="pokemon-img" src="./pokemon-23.svg" />
            <h1 class="main-h">CHOOSE YOUR POKEMON</h1>
            <img src="./pokeball.png" alt="Pokeball" class="pokeball" >
        </div>
        <div class="pokeball-container">
            <img src="./rock.png" alt="Rock" class="type-icon rock">
            <img src="./water.png" alt="Water" class="type-icon water">
            <img src="./lightning.png" alt="Lightning" class="type-icon lightning">
            <img src="./fire.png" alt="Fire" class="type-icon fire">
        </div>
    </header>
    <section class="water-types"></section>
    <section class="lightning-types"></section>
    <section class="rock-types"></section>
    <section class="fire-types"></section>
</body>
</html>
