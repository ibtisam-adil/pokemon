<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!-- WRAPPER -->
    <section  id="blur" class="site-content">

        <!-- NAVBAR -->
        <nav class="navbar">
            <div class="nav-wrapper">
                <div class="nav-logo">
                    <img class="poke-logo" src="./images/pokemon-logo.png" alt="Pokemon Logo"/>
                </div>
                <div class="links">
                    <a href="#home">Home</a>
                    <a href="#list">List</a>
                    <a href="#pokedex">Pokedex</a>
                    <a href="#news">News</a>
                </div>
            </div>
        </nav>

        <!-- HEROSECTION -->
        <header id="home" class="hero">
            <div class="choose-pokemon">
                <img class="pokemonlogo-img" src="./images/pokemon-23.svg" />
                <h1 class="main-h">CHOOSE YOUR POKEMON</h1>
                <img src="./images/pokeball.png" alt="Pokeball" class="pokeball" >
            </div>
            <div class="pokeball-container">
                <img src="./images/rock.png" alt="Rock" class="type-icon rock">
                <img src="./images/water.png" alt="Water" class="type-icon water">
                <img src="./images/lightning.png" alt="Lightning" class="type-icon lightning">
                <img src="./images/fire.png" alt="Fire" class="type-icon fire">
            </div>
        </header>

        <!-- CARDS -->
        <section id="list" class="pokemon-card"></section>
    </section>

    <!-- POPUP -->
    <section id="popup"></section>

    <!-- COMMENTS -->
    <section id="comments-popup"></section>
</body>
</html>
